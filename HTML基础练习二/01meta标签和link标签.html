<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- meta标签 -->
        <meta charset="utf-8">
        <meta name='keyword'     content ='关键字'>
        <meta name='discription' content='网页描述' >
        <meta http-equiv="refresh" content='10;https://www.baidu.com'> <!--refesh是刷新，此句是10秒后刷新跳转至百度页面-->
 	
 	<!-- link标签 -->
 		<link rel="icon" href="../HTML基础练习一/我的女朋友呢.jpg">

  		<title>01meta标签和link标签都位于head里面</title>
    </head>
    <body>
	<p>关键字格式meta name='keyword' content='关键字'</p>
	<p>网页描述格式meta name='discription' content='网页描述的内容'</p>
	<p>网页重定向格式meta http-equiv='refresh' content='秒数；跳转的网页地址'</p>

	<p>链接外部样式表文件 link rel="stylesheet" href="文件路径"</p>
	<p>title里面的icon图标 link rel="icon"   href="图标路径"</p>

    </body>
</html>
